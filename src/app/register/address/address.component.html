<!-- Address control -->
<div [formGroup]="parent">
  <div formGroupName="address">
    <div class="form-group row mb-2">
      <label class="col-sm-2 col-form-label"
        ><span class="required-asterisk">*</span>Street</label
      >
      <div class="col-sm-10">
        <input
          type="text"
          formControlName="street"
          class="form-control"
          placeholder="Enter street"
          [ngClass]="{
            'is-invalid': street?.invalid && (street?.dirty || street?.touched)
          }"
        />

        <!-- Validation messages -->
        <div
          class="invalid-feedback"
          *ngIf="(street?.invalid && street?.dirty) || street?.touched"
        >
          <div *ngIf="street?.errors?.['required']">Street is required</div>
          <div *ngIf="street?.errors?.['street']">
            Please provide a valid street
          </div>
        </div>
      </div>
    </div>

    <div class="form-group row mb-2">
      <label class="col-sm-2 col-form-label"
        ><span class="required-asterisk">*</span>City</label
      >
      <div class="col-sm-10">
        <input
          type="text"

          class="form-control"
          placeholder="Enter city"
          [ngClass]="{
            'is-invalid': city?.invalid && (city?.dirty || city?.touched)
          }"
        />

        <!-- Validation messages -->
        <div
          class="invalid-feedback"
          *ngIf="(city?.invalid && city?.dirty) || city?.touched"
        >
          <div *ngIf="city?.errors?.['required']">City is required</div>
          <div *ngIf="city?.errors?.['city']">Please provide a valid city</div>
        </div>
      </div>
    </div>

    <div class="form-group row mb-2">
      <label class="col-sm-2 col-form-label"
        ><span class="required-asterisk">*</span>State</label
      >
      <div class="col-sm-10">
        <input
          type="text"
          formControlName="state"
          class="form-control"
          placeholder="Enter state"
          [ngClass]="{
            'is-invalid': state?.invalid && (state?.dirty || state?.touched)
          }"
        />

        <!-- Validation messages -->
        <div
          class="invalid-feedback"
          *ngIf="(state?.invalid && state?.dirty) || state?.touched"
        >
          <div *ngIf="state?.errors?.['required']">State is required</div>
          <div *ngIf="state?.errors?.['state']">
            Please provide a valid state
          </div>
        </div>
      </div>
    </div>

    <div class="form-group row mb-2">
      <label class="col-sm-2 col-form-label"
        ><span class="required-asterisk">*</span>Zip</label
      >
      <div class="col-sm-10">
        <input

          [ngClass]="{
            'is-invalid': zip?.invalid && (zip?.dirty || zip?.touched)
          }"
        />

        <!-- Validation messages -->
        <div
          class="invalid-feedback"
          *ngIf="(zip?.invalid && zip?.dirty) || zip?.touched"
        >
          <div *ngIf="zip?.errors?.['required']">Zip is required</div>
          <div *ngIf="zip?.errors?.['zip']">Please provide a valid zip</div>
        </div>
      </div>
    </div>
  </div>
</div>
