<section class="py-1 text-center container">
  <div class="row py-lg-5">
    <div class="col-lg-6 col-md-8 mx-auto">
      <h1 class="fw-light">Lastest Posts</h1>
    </div>
  </div>

  <div class="album py-5 bg-light">
    <div class="container" *ngIf="postList$ | async as items">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col" *ngIf="items.length == 0; else elseBlk">
          <h3>No items were found.</h3>
        </div>
        <ng-template #elseBlk>
          <div class="col" *ngFor="let item of items; trackBy: trackByFn">
            <app-post [post]="item"></app-post>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
</section>
